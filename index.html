<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" aria-label="Navegação principal">
    <!-- Ajuste: bloco do usuário isolado do fluxo principal -->
    <header class="sidebar-header" role="presentation">
      <div id="profileBadge" class="brand-tile" aria-label="Perfil atual"></div>
      <div class="brand-divider" role="presentation"></div>
    </header>
    <div class="sidebar-nav" role="presentation">
      <ul>
      <li class="nav-item" data-route="dashboard" tabindex="0"><span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></span><span class="label">Dashboard</span></li>
      <li class="nav-group" data-root="calendario">
        <div class="nav-item has-submenu" data-route="calendario" data-root="calendario" data-submenu-enabled="false" aria-expanded="false" tabindex="0">
          <span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg></span>
          <span class="label">Calendário</span>
          <span class="submenu-caret" aria-hidden="true">▸</span>
        </div>
        <ul class="nav-submenu" aria-label="Submenu Calendário" hidden>
          <li class="nav-subitem" data-parent="calendario" data-route="calendario" tabindex="0"><span class="label">Calendário geral</span></li>
          <li class="nav-subitem" data-parent="calendario" data-route="calendario-folgas" tabindex="0"><span class="label">Folgas</span></li>
          <li class="nav-subitem" data-parent="calendario" data-route="calendario-visualizador" tabindex="0"><span class="label">Visualizador de calendários</span></li>
        </ul>
      </li>
      <li class="nav-group" data-root="clientes">
        <div class="nav-item has-submenu" data-route="clientes" data-root="clientes" data-default-route="clientes-visao-geral" aria-expanded="false" tabindex="0">
          <span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M5.5 21a8.38 8.38 0 0 1 13 0"></path></svg></span>
          <span class="label">Clientes</span>
          <span class="submenu-caret" aria-hidden="true">▸</span>
        </div>
        <ul class="nav-submenu" aria-label="Submenu Clientes">
          <li class="nav-subitem" data-parent="clientes" data-route="clientes-visao-geral" tabindex="0"><span class="label">Visão Geral</span></li>
          <li class="nav-subitem" data-parent="clientes" data-route="clientes-cadastro" tabindex="0"><span class="label">Cadastro</span></li>
          <li class="nav-subitem" data-parent="clientes" data-route="clientes-tabela" tabindex="0"><span class="label">Tabela de Clientes</span></li>
        </ul>
      </li>
      <li class="nav-item" data-route="os" tabindex="0"><span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></span><span class="label">Ordem de Serviço</span></li>
      <li class="nav-item" data-route="contato" tabindex="0"><span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg></span><span class="label">Contato a ser executado</span></li>
      <li class="nav-item" data-route="gerencia" tabindex="0"><span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></span><span class="label">Gerencia</span></li>
      <li class="nav-item nav-config" data-route="configuracoes" tabindex="0" style="display:none"><span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 10 4.6V4a2 2 0 1 1 4 0v.09c0 .69.4 1.31 1 1.6.53.26 1.14.24 1.62-.07l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06c-.31.48-.33 1.09-.07 1.62.29.6.91 1 1.6 1H21a2 2 0 1 1 0 4h-.09c-.69 0-1.31.4-1.6 1z"></path></svg></span><span class="label">Configurações</span></li>
      </ul>
    </div>
  </nav>

  <div class="main">
    <!-- Topbar -->
    <header class="topbar">
      <h1 id="page-title">Dashboard</h1>
      <div class="actions">
        <select id="profileSelect" aria-label="Selecionar perfil">
          <option value="Administrador">Administrador</option>
          <option value="Exótica">Exótica</option>
          <option value="Jorel Chicuta">Jorel Chicuta</option>
          <option value="Jorel Avenida">Jorel Avenida</option>
          <option value="Usuario Teste">Usuario Teste</option>
        </select>
      </div>
    </header>

    <!-- Main content -->
    <main id="app-main" class="content" tabindex="-1">
      <section id="dashboard">
        <div class="dash-toolbar">
          <div class="dash-heading">Dashboard</div>
          <button id="dashAddBtn" class="dash-add">Adicionar widget</button>
        </div>
        <div id="dashboardGrid" class="dashboard-grid"></div>
      </section>
    </main>
  </div>

  <!-- menu flutuante (portal simples) -->
  <div id="dashAddMenu" class="dash-add-menu" hidden>
    <button data-widget="widget.clientsCount">Quantidade de clientes</button>
    <button data-widget="widget.followupsToday">Contatos para Hoje</button>
    <button data-widget="widget.followupsLate">Contatos Atrasados</button>
    <button data-widget="widget.followupsDone">Contatos Efetuados (Semana/Mês)</button>
    <button data-widget="widget.clientsContactsChart">Clientes x Contatos</button>
  </div>

  <!-- Toast stack -->
  <div class="toast-stack" aria-live="polite" aria-atomic="true"></div>

  <!-- Modal -->
  <div id="app-modal" class="app-modal modal" hidden>
    <div class="modal-overlay" data-modal-close></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header class="modal-header">
        <h2 id="modal-title">Modal</h2>
      </header>
      <div class="modal-body"></div>
      <footer class="modal-footer">
        <button type="button" class="btn" data-modal-close>Cancelar</button>
        <button type="submit" class="btn btn-primary" id="modal-save">Salvar</button>
      </footer>
    </div>
  </div>

  <!-- Tag menu portal -->
  <div id="tagMenuPortal"></div>

  <script src="script.js" defer></script>
</body>
</html>
